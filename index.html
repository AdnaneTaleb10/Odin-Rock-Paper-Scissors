<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 class="game-title">Rock Paper Scissors</h1>
    <p class="game-rule">The first to 5 wins!</p>

    <div class="game-container">
        <div class="human-container">
            <p class="player">Human</p>

            <div class="human-choices">
                <div class="choice">
                    <img class="choice-image" src="images/rock.png">
                    <p class="choice-name">Rock</p>
                </div>

                <div class="choice">
                    <img class="choice-image" src="images/paper.png">
                    <p class="choice-name">Paper</p>
                </div>

                <div class="choice">
                    <img class="choice-image" src="images/scissors.png">
                    <p class="choice-name">Scissors</p>
                </div>
            </div>
        </div>

        <div class="computer-container">
            <p class="player">Computer</p>

            <div class="choice">
                <img class="choice-image" id="computer-choice-image" src="">
                <p class="choice-name" id="computer-choice-text"></p>
            </div>
        </div>
    </div>
    
    <div class="game-info">
        <div class="play-again">Play Again</div>

        <div class="statistics">
            <div class="decision"></div>
            <div class="round">Won = <span class="won">0</span> | Lost = <span class="lost">0</span> | Draw = <span class="draw">0</span></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
